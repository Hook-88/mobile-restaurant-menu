<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- font awesome -->
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- stylesheet -->
        <link rel="stylesheet" href="./index.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="container">
                    <h1>Jimmy's Diner</h1>
                    <h3>The best burgers and pizzas in town.</h3>
                </div>
            </header>
            <main>
                <div class="container">
                    <ul id="list-of-products" class="list-of-products">
                        <!-- list of products -->
                    </ul>
                
                    <section id="order-overview" class="order-overview">
                        <h2 class="order-overview-header">Your order</h2>
                        <ul class="list-of-orders" id="list-of-orders">
                            <!-- content of cart -->
                        </ul>
                        <div class="total-price-container">
                            <h2>Total price</h2>
                            <h4>$<span id="total-price-order"></span></h4>
                        </div>
                        <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
                    </section>
                    
                    <section class="checkout-card hidden" id="checkout-card-form">
                        <form>
                            <h3>Enter card details</h3>
                            <input type="text" name="fullName" placeholder="Enter your name" required>
                            <input type="number" name="cardNumber" id="" placeholder="Enter card number" required>
                            <input type="number" name="cvvNumber" id="" placeholder="Enter CVV" required>
                            <button type="submit" class="btn" id="pay-btn">Pay</button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
       
	    <script src="./index.js" type="module"></script>
    </body>
</html>
